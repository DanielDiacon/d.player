<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      />
      <!-- meta -->
      <link
         rel="apple-touch-icon"
         sizes="180x180"
         href="icons/apple-touch-icon.png"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="icons/favicon-32x32.png"
      />
      <link
         rel="icon"
         type="image/png"
         sizes="16x16"
         href="icons/favicon-16x16.png"
      />
      <link rel="manifest" href="/site.webmanifest" />
      <meta name="theme-color" content="#101010" />
      <meta name="keywords" content="#" />
      <meta name="description" content="description..." />
      <meta name="author" content="Diacon Daniel" />
      <!-- og -->
      <meta name="og:site_name" content="D.Player" />
      <meta name="og:type" content="website" />
      <meta propert="og:title" content="D.Player" />
      <meta name="og:description" content="description..." />
      <meta name="og:site_name" content="D.Player" />
      <meta name="og:type" content="website" />
      <meta name="og:image" content="img/all-illustrations.png" />
      <!-- twitter -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="D.Player" />
      <meta name="twitter:description" content="description..." />
      <meta name="twitter:image:src" content="img/all-illustrations.png" />

      <!-- style css -->
      <link rel="stylesheet" href="css/style.css" />
      <!-- javascript code -->
      <script defer src="js/list-music.js"></script>
      <script defer src="js/script.js"></script>

      <title>D Player</title>
   </head>

   <body>
      <div class="wrapper">
         <!-- loading page -->
         <div class="loader" id="loader">
            <div class="spinner"></div>
         </div>

         <!--player-->
         <div class="player">
            <div class="player__top-bar">
               <div class="player__logo">
                  <img src="icons/android-chrome-192x192.png" alt="logo" />
               </div>
               <div class="player__left">
                  <a
                     href="https://www.instagram.com/daniel.diacon.work/"
                     class="player__link"
                  >
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        viewBox="0 0 24 24"
                     >
                        <path
                           fill="currentColor"
                           d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8C4 18.39 5.61 20 7.6 20h8.8a3.6 3.6 0 0 0 3.6-3.6V7.6C20 5.61 18.39 4 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8A1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5a5 5 0 0 1-5 5a5 5 0 0 1-5-5a5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3Z"
                        />
                     </svg>
                  </a>
                  <button id="dark-mode-toggle" class="menu__mode">
                     <svg
                        class="menu__dark-icon menu__dark-icon-two"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 256 256"
                     >
                        <path
                           fill="currentColor"
                           d="M235.54 150.21a104.84 104.84 0 0 1-37 52.91A104 104 0 0 1 32 120a103.09 103.09 0 0 1 20.88-62.52a104.84 104.84 0 0 1 52.91-37a8 8 0 0 1 10 10a88.08 88.08 0 0 0 109.8 109.8a8 8 0 0 1 10 10Z"
                        />
                     </svg>
                     <svg
                        class="menu__dark-icon menu__dark-icon-one"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 256 256"
                     >
                        <path
                           fill="currentColor"
                           d="M120 40v-8a8 8 0 0 1 16 0v8a8 8 0 0 1-16 0Zm8 24a64 64 0 1 0 64 64a64.07 64.07 0 0 0-64-64Zm-69.66 5.66a8 8 0 0 0 11.32-11.32l-8-8a8 8 0 0 0-11.32 11.32Zm0 116.68l-8 8a8 8 0 0 0 11.32 11.32l8-8a8 8 0 0 0-11.32-11.32ZM192 72a8 8 0 0 0 5.66-2.34l8-8a8 8 0 0 0-11.32-11.32l-8 8A8 8 0 0 0 192 72Zm5.66 114.34a8 8 0 0 0-11.32 11.32l8 8a8 8 0 0 0 11.32-11.32ZM40 120h-8a8 8 0 0 0 0 16h8a8 8 0 0 0 0-16Zm88 88a8 8 0 0 0-8 8v8a8 8 0 0 0 16 0v-8a8 8 0 0 0-8-8Zm96-88h-8a8 8 0 0 0 0 16h8a8 8 0 0 0 0-16Z"
                        />
                     </svg>
                  </button>
               </div>
            </div>
            <div class="player__img-wrapper">
               <div class="player__img">
                  <img src="" alt="img-song" />
                  <img class="bgColor" src="" alt="" />
               </div>
            </div>
            <div class="player__song-detalies">
               <p class="player__name">Song name</p>
               <div class="player__artist">Artist Name</div>
            </div>
            <div class="player__progress">
               <div class="player__progress-bar">
                  <span></span>
               </div>
               <div class="player__timer">
                  <div class="player__curent current">0:00</div>
                  <div class="player__curent duration">3:20</div>
               </div>
               <audio id="mainAudio" src=""></audio>
            </div>
            <div class="player__controls">
               <div id="repeatBtn" class="player__icon repeat__btns">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                  >
                     <g
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-width="2"
                     >
                        <path
                           stroke-linejoin="round"
                           d="m19 5l2 2m0 0l-2 2m2-2H7M5 19l-2-2m0 0l2-2m-2 2h14"
                        />
                        <path d="M3 11a4 4 0 0 1 4-4m14 6a4 4 0 0 1-4 4" />
                     </g>
                  </svg>
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                  >
                     <g
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-width="2"
                     >
                        <path
                           stroke-linejoin="round"
                           d="M21 9V4l-2 1m-4 2H7M5 19l-2-2m0 0l2-2m-2 2h14"
                        />
                        <path d="M3 11a4 4 0 0 1 4-4m14 6a4 4 0 0 1-4 4" />
                     </g>
                  </svg>
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 20 20"
                  >
                     <path
                        fill="currentColor"
                        d="M15.78 3.72a.75.75 0 1 0-1.06 1.06l.753.754c-3.09.278-4.879 2.194-6.474 3.904l-.047.05C7.188 11.378 5.64 13 2.75 13a.75.75 0 0 0 0 1.5c3.577 0 5.526-2.09 7.251-3.938l.047-.05c1.58-1.693 2.986-3.17 5.34-3.46l-.668.668a.75.75 0 0 0 1.06 1.06l2-2a.75.75 0 0 0 0-1.06l-2-2ZM2.75 5.5c2.779 0 4.575 1.261 6.048 2.69c-.166.175-.327.347-.483.515l-.094.101l-.451.48C6.42 7.97 4.987 7 2.75 7a.75.75 0 1 1 0-1.5Zm12.723 8.966c-2.345-.21-3.94-1.365-5.27-2.656l.482-.515l.094-.1c.154-.166.304-.326.451-.48c1.169 1.137 2.399 2.017 4.158 2.234l-.668-.669a.75.75 0 1 1 1.06-1.06l2 2a.75.75 0 0 1 0 1.06l-2 2a.75.75 0 1 1-1.06-1.06l.753-.754Z"
                     />
                  </svg>
               </div>
               <div id="prevBtn" class="player__icon">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                  >
                     <path
                        fill="currentColor"
                        d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1zm3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07a1 1 0 0 0 0 1.64z"
                     />
                  </svg>
               </div>
               <div class="player__play-pause">
                  <div class="player__icon">
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 16 16"
                     >
                        <path
                           fill="currentColor"
                           d="m11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                        />
                     </svg>
                  </div>
                  <div class="player__icon">
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                     >
                        <path
                           fill="currentColor"
                           d="M8 19c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2v10c0 1.1.9 2 2 2zm6-12v10c0 1.1.9 2 2 2s2-.9 2-2V7c0-1.1-.9-2-2-2s-2 .9-2 2z"
                        />
                     </svg>
                  </div>
               </div>
               <div id="nextBtn" class="player__icon">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                  >
                     <path
                        fill="currentColor"
                        d="m7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82zM16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z"
                     />
                  </svg>
               </div>
               <div id="moreMusic" class="player__icon">
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     width="24"
                     height="24"
                     viewBox="0 0 24 24"
                  >
                     <path
                        fill="currentColor"
                        d="M14 6H4c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1zm0 4H4c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1zM4 16h6c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM19 6c-1.1 0-2 .9-2 2v6.18c-.31-.11-.65-.18-1-.18c-1.84 0-3.28 1.64-2.95 3.54c.21 1.21 1.2 2.2 2.41 2.41c1.9.33 3.54-1.11 3.54-2.95V8h2c.55 0 1-.45 1-1s-.45-1-1-1h-2z"
                     />
                  </svg>
               </div>
            </div>
            <div id="musicListCnt" class="player__music-list music-list">
               <div class="music-list__header">
                  <div class="music-list__row">
                     <div class="player__icon">
                        <svg
                           xmlns="http://www.w3.org/2000/svg"
                           width="24"
                           height="24"
                           viewBox="0 0 24 24"
                        >
                           <path
                              fill="currentColor"
                              d="M14 6H4c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1zm0 4H4c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1zM4 16h6c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM19 6c-1.1 0-2 .9-2 2v6.18c-.31-.11-.65-.18-1-.18c-1.84 0-3.28 1.64-2.95 3.54c.21 1.21 1.2 2.2 2.41 2.41c1.9.33 3.54-1.11 3.54-2.95V8h2c.55 0 1-.45 1-1s-.45-1-1-1h-2z"
                           />
                        </svg>
                     </div>
                     <span>Music list</span>
                  </div>
                  <div id="closeMusic" class="player__icon">
                     <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 1024 1024"
                     >
                        <path
                           fill="currentColor"
                           d="M195.2 195.2a64 64 0 0 1 90.496 0L512 421.504L738.304 195.2a64 64 0 0 1 90.496 90.496L602.496 512L828.8 738.304a64 64 0 0 1-90.496 90.496L512 602.496L285.696 828.8a64 64 0 0 1-90.496-90.496L421.504 512L195.2 285.696a64 64 0 0 1 0-90.496z"
                        />
                     </svg>
                  </div>
               </div>
               <ul class="music-list__list"></ul>
            </div>
         </div>
      </div>
   </body>
</html>
